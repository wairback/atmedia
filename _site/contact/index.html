        var onClick; // this will be a function
        var firstClick = function() {
          onClick = secondClick;
          return false;
        };
        var secondClick = function() {
          onClick = firstClick;
          return true;
        };
        onClick = firstClick;
        $(this).click(function() {
          return onClick();
        });
      });
    }
  });
